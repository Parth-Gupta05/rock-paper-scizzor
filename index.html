<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scizzors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akaya Kanadaka">
</head>
<body>
    <div class="container">
        <div class="title">Rock Paper <br> Scizzors...</div>
        <div class="game">
            <div class="msg"></div>
            <div class="option">
                <div class="opt rock" id="rock">rock</div>
                <div class="opt paper" id="paper">paper</div>
                <div class="opt scizzor" id="scizzor">scizzor</div>
            </div>
            <div class="scoredisp">
                Score:
                <div class="display">
                    
                    <div class="score bot">0</div>
                    
                    <div class="score player">0</div>
                </div>
            </div>
            <div class="btns">
                <button class="Reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
